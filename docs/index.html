<body>
    <div class="mainparent" id="parentDiv">
        <div class="listdiv" id="childDiv">
            <h1>To Do List Maker</h1>
            <ol class="olOne" id="olist"></ol>
            <textarea name="" id="textInput" 
            placeholder="Type Here" 
            style="width: 600px; height: 100px;"></textarea><br>
            <button id="addBtn">Add</button>
            <button id="deleteBtn">Delete</button>
            <button id="saveBtn">Save and Continue</button>
            <p>Hint: 
            
            <br>
                you can also use Enter key for adding/focusing
            <br>
                and Delete key for deleting
            </p>
        </div>
    </div>

    <script src="script.js" defer></script>
    </body>
